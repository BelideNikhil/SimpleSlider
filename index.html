<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>updating CSS using <span class="highlights">javascRIPt</span></h2>
        <div class="data">
            <div>
                <label for="padding">Padding:</label>
                <input type="range" name="padding" min="0" max="100" data-size="px" value="10" >
            </div>
            <div>
                <label for="blur">Blur:</label>
                <input type="range" name="blur" min="0" max="10" data-size="px" value="0">
            </div>
            <div>
                <label for="colors">Color:</label>
                <input type="color" name="color" value="#BADA55">
            </div>
        </div>
        <img src="./main.png">
    </div>
    <footer><i class="fas fa-code"></i> Made by Nikhil | Taught by theBoss <i class="fas fa-code"></i></footer>
    <!-- ================= -->
    <script src="./app.js"></script>
</body>
</html>
